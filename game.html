<!DOCTYPE html>
<html lang="en">
<head>
  <title>2 Dictionary Words</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
  .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
  #pastWords { display: none; }
  #gameWon { display: none; }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/dist/easytimer.min.js"></script>
  <script src="2dictionarywords.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-xlarge">
      <a href="index.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
    </div>
  </div>
  <!-- First Grid -->
  <div class="w3-row-padding w3-container w3-margin-top">
    <div class="w3-row-padding w3-padding-32 w3-margin-top">
      <h3><strong>Instructions:</strong> Click through synonyms as fast as you can to find a path from your Your Word to your Goal Word!</h3>
      <h5><strong>Note:</strong> Please refresh the page if your word does not appear.</h5>
      <div>
        <div class="w3-row-padding">
          <div class="w3-row-padding w3-padding-16 w3-topbar w3-bottombar">
            <h1><strong>Goal Word: </strong><em><span id="goalWord"><!-- Goal Word --></span></em></h1>
            <h5 class="w3-padding-16"><strong>Definition:</strong> <em><span id="goalDefinition"><!-- Definition --></span></em></h5>
            <h5 class="w3-padding-16"><strong><span id="gameWon" Congratulations! You did it!</span></strong></h5>
          </div>
          <div class="w3-row-padding w3-padding-16 w3-bottombar">
            <h1><strong>Your Word: </strong><em><span id="activeWord"><!-- Active Word --></span></em></h1>
            <h5 class="w3-padding-16"><strong>Definition:</strong> <em><span id="activeDefinition"><!-- Definition --></span></em></h5>
            <h5 class="w3-padding-16"><strong>Synonyms:</strong> <em><span id="activeSynonyms"><!-- Synonyms --></span></em></h5>
          </div>
        </div>
        <!-- Timer -->
        <div class="w3-container w3-center w3-margin-top">
          <div class="w3-xlarge">
            <span><strong>Time: </strong></span>
            <span id="basicUsage">00:00:00</span>
            <div id="pastWords"><strong>Previous Words: </strong><!-- Word Path --></div>
          </div>
        </div>
      </div>â€¨
    </div>
  </div>
  <!-- Game Logic -->
  <script>
  // Global objects for game data
  var gameWordSet;
  var gameTimer;

  $.when( initializeGame() ).done(function(a1, a2, a3, a4){

    // Initialize gameWord objects
    $.when( requestGoalWordData(gameWordSet.goalWordObject),
    requestActiveWordData(gameWordSet.activeWordObject) ).done(function(a1, a2, a3, a4){
      // Start the game
      window.gameTimer = startTimer();
      writeGoalWordObject(gameWordSet.goalWordObject);
      writeActiveWordObject(gameWordSet.activeWordObject);
    });
  });

  </script>
  <!-- Footer -->
  <footer class="w3-container w3-red w3-center">
    <div class="w3-xlarge w3-padding-16">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
    </div>
  </footer>
</body>
</html>
